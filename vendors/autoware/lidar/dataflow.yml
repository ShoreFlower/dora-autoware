nodes:
  #rslidar driver   node
  - id: rslidar_driver
    custom:
      source: build/rslidar_driver
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - pointcloud

  - id: ros2test
    operator:
        python: ros2test.py
        inputs:
          pointcloud: rslidar_driver/pointcloud